<fieldset
  class="relative p-4 gap-2 -mt-1 hover:border-[1px] hover:border-black flex flex-col"
>
  <legend>{{ pHolder }}</legend>

  <div
    (dragover)="onDragOver($event)"
    (drop)="onDrop($event)"
    class="drop-zone"
    [ngClass]="!files ? 'bg-gray-50 p-8' : 'bg-color-1'"
    *ngIf="!multiple"
  >
    <div class="text-center mb-4" *ngIf="!files">
      <p class="text-black-500 p-1 cursor-pointer" (click)="file.click()">
        Drop files here or click to select files
      </p>
    </div>
    <input (change)="onFileChanged($event)" type="file" class="hidden" #file />
    <div *ngIf="files" class="flex flex-col">
      <div class="flex flex-wrap gap-3">
        <img
          *ngIf="files?.mimetype?.includes('image')"
          [src]="previewUrl"
          class="w-6rem h-24 object-cover cursor-pointer"
          (click)="onPreviewFile(files)"
        />
        <mat-icon
          class="w-6rem h-24 object-cover text-6xl"
          *ngIf="!files?.mimetype?.includes('image')"
          >attach_file</mat-icon
        >
        <div class="flex flex-col space-y-4 self-end">
          <p class="text-black mb-0">{{ files.originalname }}</p>
          <div class="flex align-items-center space-x-2 mt-auto">
            <button
              mat-stroked-button
              *ngIf="files?.mimetype?.includes('image')"
              (click)="file.click()"
            >
              <mat-icon>upload_file</mat-icon> Change file
            </button>
            <button mat-stroked-button color="warn" (click)="onDelete()">
              <mat-icon>delete</mat-icon> Delete
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</fieldset>
